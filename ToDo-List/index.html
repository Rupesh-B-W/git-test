<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-App</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <header class="head1">Todo App</header>

        </div>
        <ul class="todolist">
            <li>Buy a computer<span><i class="fas fa-trash"></i></span></li>
            <li>Buy a Laptop<span><i class="fas fa-trash"></i></span></li>
            <li>Buy a Mobile<span><i class="fas fa-trash"></i></span></li>
            <li>Buy a Mobile<span><i class="fas fa-trash"></i></span></li>
            <li>Buy a Mobile<span><i class="fas fa-trash"></i></span></li>
            <li>Buy a Mobile<span><i class="fas fa-trash"></i></span></li>
            <li>Buy a Mobile<span><i class="fas fa-trash"></i></span></li>









        </ul>
        <div class="footer">
            <span>You have 3<span class="pendingNumb"></span> pending task</span>
            <button>clear all</button>
        </div>
    </div>


</body>
<script src="script.js"></script>
</html>
