<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor tag</title>
    <style>
        /* unvisited link */
        button:link {
          color: red;
        }
        
        /* visited link */
        button:visited {
          color: green;
        }
        
        /* mouse over link */
        button:hover {
          color: hotpink;
        }
        
        /* selected link */
        button:active {
          color: blue;
        }
        </style>
        
</head>
<body>
    <button >
        click me
    </button>
    
</body>
</html>
